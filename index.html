<!doctype html>
<html lang="pt-br">

<head>
    <title>Formulário de Contato - OAB/MA | Subseção de Caxias</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container min-vh-100">
        <form action="" method="POST">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="" alt="imagem" class="img-thumbnail border-0 mx-auto d-block" id="img">
                </div>
                <div class="col-md-6">
                    <!-- DISABLE RECAPTCHA -->
                    <input type="hidden" name="_captcha" value="false" id="recaptchas">
                    <!-- RESPONSE FORM -->
                    <input type="hidden" name="_template" value="table" id="template">
                    <!-- WEBHOOK -->
                    <input type="hidden" name="_webhook" value="https://yourdomain.co/your-webhook" id="webhook">
                    <!-- END OF SCRIPTS -->
                    <h1 class="h3 text-center mt-5 mb-3">Formulário</h1>
                    <div class="mb-3">
                        <label for="nome_adv" class="form-label">Digite o seu nome</label>
                        <input type="text" class="form-control" name="nome_adv" id="nome_adv">
                    </div>
                    <div class="mb-3">
                        <label for="vinculo" class="form-label">Vínculo com a OAB</label>
                        <select class="form-control" name="vinculo" id="vinculo">
                            <option disabled selected value="null">Selecione...</option>
                            <option value="advogado">Advogado(a)</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Contato</label>
                        <select name="tipo" id="tipo" class="form-select">
                            <option disabled selected value="null">Selecione...</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="sugestao">Sugestão</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea name="texto" id="texto" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <a href="" class="btn btn-danger" id="apagar">Apagar</a>
                        <a class="btn btn-success" id="enviar">Enviar</a>
                        <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.all.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/gh/heraclitothiago/oab-form@main/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/heraclitothiago/oab-form@main/assets/js/alerts.js"></script>
</body>

</html>
